<!DOCTYPE html>
<html>
<head>
<title>Roblox 2006</title>
<style>
body{
    margin:0;
    background:#0094ff;
    font-family:Arial;
    text-align:center;
    overflow:hidden;
}

#logo{
    font-size:50px;
    color:white;
    margin-top:20px;
}

#startBtn{
    padding:15px 30px;
    font-size:20px;
    margin-top:20px;
    cursor:pointer;
}

#game{
    display:none;
}

#player{
    width:60px;
    height:60px;
    background:yellow;
    position:absolute;
    top:300px;
    left:300px;
    border:5px solid black;
}
</style>
</head>

<body>

<div id="menu">
    <div id="logo">ROBLOX 2006</div>
    <button id="startBtn">Start Game</button>
</div>

<div id="game">
    <div id="player"></div>
</div>

<audio id="music" loop>
    <source src="08._Roblox_Soundtrack_-_Noob_Alert_256KBPS.mp3" type="audio/mpeg">
</audio>

<script>
let player = document.getElementById("player");
let startBtn = document.getElementById("startBtn");
let menu = document.getElementById("menu");
let game = document.getElementById("game");
let music = document.getElementById("music");

let x = 300;
let y = 300;
let speed = 5;

startBtn.onclick = function(){
    menu.style.display = "none";
    game.style.display = "block";
    music.play();
}

document.addEventListener("keydown", function(e){
    if(e.key === "ArrowUp") y -= speed;
    if(e.key === "ArrowDown") y += speed;
    if(e.key === "ArrowLeft") x -= speed;
    if(e.key === "ArrowRight") x += speed;

    player.style.left = x + "px";
    player.style.top = y + "px";
});
</script>

</body>
</html>
